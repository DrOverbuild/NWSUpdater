<div class="row">
	<div class="col-sm">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>New Location</h3>
			</div>
			<div class="card-body">
			<form name="newLocationForm">
				<div class="form-inline" id="nameForm">
					<label for="name" class="font-weight-bold pr-5">Name:</label>
					<input ng-model="name" type="text" name="name" required
						class="form-control col-sm" placeholder="City, State" id="name">
					<button type="button" ng-click="updateMap()" class="btn btn-success btn ml-5">
						Search
					</button>
				</div>
				<span ng-show="newLocationForm.name.$touched && newLocationForm.name.$invalid" class="text-danger pl-5" id="cityRequired">
					required City and state
				</span>
				<div class="container-fluid m-0 p-5">
					<div id="map" ng-model="map">
					</div>
				</div>
				<div class="form-group">
					<label for="enabledSMS" class="font-weight-bold pr-3 pl-2">Enabled SMS:</label>
					<input type="checkbox" ng-model="enabledSMS">
				</div>
				<div class="form-group">
					<label for="enabledEmail" class="font-weight-bold pr-3">Enabled Email:</label>
					<input type="checkbox" ng-model="enabledEmail">
				</div>
					<fieldset class="form-group">
						<div class="row">
							<label for="alerts" class="font-weight-bold ml-4"
								id="alertLabel">Alerts:</label>
							<div class="col-sm-10 ml-2">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="tornadoWarning"
										name="tornadoWarning" id="tornadoWarning" value="option1"> 
										<label class="form-check-label"
										for="tornadoWarning"> Tornado Warning </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="tornadoWatch"
										name="tornadoWatch" id="tornadoWatch" value="option2">
									<label class="form-check-label" for="tornadoWatch">
										Tornado Watch </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="severeThunderstormWarning"
										name="severeThunderstormWarning"
										id="severeThunderstormWarning" value="option3"> <label
										class="form-check-label" for="severeThunderstormWarning">
										Severe Thunderstorm Warning </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="severeThunderstormWatch"
										name="severeThunderstormWatch" id="severeThunderstormWatch"
										value="option4"> <label class="form-check-label"
										for="severeThunderstormWatch"> Severe Thunderstorm
										Watch </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="fleshFloodWarning"
										name="fleshFloodWarning" id="fleshFloodWarning"
										value="option5"> <label class="form-check-label"
										for="fleshFloodWarning"> Flesh Flood Warning </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" ng-model="fleshFloodWatch"
										name="fleshFloodWatch" id="fleshFloodWatch" value="option6">
									<label class="form-check-label" for="fleshFloodWatch">
										Flesh Flood Watch </label>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="card-footer">
				<div class="mx-5">
					<button type="button" ng-click="createNewLocation()" ng-disabled="newLocationForm.$invalid || notSearched"
						class="btn btn-success btn-block float-right">
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
