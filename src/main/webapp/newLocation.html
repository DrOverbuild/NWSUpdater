<div class="row">
	<div class="col-sm">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>New Location</h3>
			</div>
			<div class="card-body">
			<form name="newLocationForm">
				<div class="form-inline" style="padding-right:3rem;">
					<label for="name" class="font-weight-bold pr-5">Name:</label>
					<input name="name" type="text" class="form-control col-sm" placeholder="Location" id="name">
				</div>
				<div class="container-fluid m-0 p-5">
					<div id="map" ng-model="map" style="width:80%; height:400px; margin:0 auto;">
					</div>
				</div>
				<div class="form-inline">
					<label for="enabledSMS" class="font-weight-bold pr-3">Enabled SMS:</label>
					<input type="checkbox">
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
