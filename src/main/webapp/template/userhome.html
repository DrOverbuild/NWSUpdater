<div class="card mt-3 mb-3">
    <div class="card-header bg-dark-secondary">
        <h3>{{userEmail}}</h3>
        <div>
            <button class="btn btn-success" ng-click="newLocation()">Add location</button>
            <button class="btn btn-info float-right" ng-click="logout()">Log out</button>
            <button class="btn btn-dark-secondary mr-3 float-right" ng-click="editProfile()">Edit Profile</button>
        </div>
    </div>
    <div class="card-body bg-darkblue">
        <table class="table table-dark bg-darkblue table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>SMS</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="location in locations" ng-click="viewLocation(location.id)">
                <td>{{location.name}}</td>
                <td>{{location.smsEnabled ? 'Yes':'No'}}</td>
                <td>{{location.emailEnabled ? 'Yes':'No'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer bg-dark-secondary">
    </div>
</div>
