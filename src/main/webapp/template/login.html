<div class="row pt-3">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card bg-secondary">
            <div class="card-header text-center">
                <h3>Log In</h3>
            </div>
            <div class="card-body">
                <form name="loginForm">
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email:</label>
                        <input ng-model="user.email" required type="email" class="form-control" name="email" id="email">
                        <span class="text-danger-light" ng-if="loginForm.email.$touched && !loginForm.email.$valid">
                            Please enter your email.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Pasword:</label>
                        <input ng-model="user.password" required type="password" class="form-control" name="password" id="password">
                        <span class="text-danger-light" ng-if="loginForm.password.$touched && !loginForm.password.$valid">
                            Please enter your email.
                        </span>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <button type="button" class="btn btn-info"
                        ng-click="createAccount()">Create Account</button>
                <button type="button" class="btn btn-success"
                        ng-disabled="loginForm.$invalid"
                        ng-click="login()">Login</button>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
