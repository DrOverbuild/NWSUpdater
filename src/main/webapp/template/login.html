<div class="row pt-3 pb-3">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card bg-dark-secondary">
            <form name="loginForm" ng-submit="login()">
                <div class="card-header text-center">
                    <h3>Log In</h3>
                    <p class="text-danger-light" ng-bind="loginErr"></p>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email:</label>
                        <input ng-model="user.email" required type="email" class="form-control" name="email" id="email">
                        <span class="text-danger-light" ng-if="loginForm.email.$touched && !loginForm.email.$valid">
                            Please enter your email.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Pasword:</label>
                        <input ng-model="user.password" required type="password" class="form-control" name="password"
                               id="password">
                        <span class="text-danger-light"
                              ng-if="loginForm.password.$touched && !loginForm.password.$valid">
                            Please enter your email.
                        </span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-info"
                            ng-click="createAccount()">Create Account
                    </button>
                    <button type="submit" class="btn btn-success"
                            ng-disabled="loginForm.$invalid">Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
