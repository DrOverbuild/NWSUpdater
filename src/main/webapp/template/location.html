<div class="row">
	<div class="col-sm">
		<div class="card bg-light">
			<img class="card-img-top" src="image/newLocationTitle.jpg"
				alt="title image">
			<div class="card-img-overlay text-center">
				<h3 class="text-white" id="title">New Location</h3>
			</div>
			<div class="card-body bg-dark-secondary">
				<form name="newLocationForm">
					<div class="form-inline">
						<label for="name"
							class="font-weight-bold col-sm-1 float-left mb-2" id="nameLabel">Name:</label>
						<div class="col-sm-10 mb-2">
							<input ng-model="name" type="text" name="name" required
								class="form-control border" placeholder="City, State" id="name">
						</div>
						<div class="col-sm-1 mb-2">
							<button type="button" ng-click="updateMap()"
								class="btn btn-warning btn float-right border" id="searchButton">Search</button>
						</div>
					</div>
					<span
						ng-show="newLocationForm.name.$touched && newLocationForm.name.$invalid"
						class="text-danger-light pl-5" id="cityRequired"> Required City
						and state </span>
					<div class="container-fluid m-0 p-5">
						<div id="map" ng-model="map" class="border"></div>
					</div>
					<div class="form-group">
						<label for="enabledSMS" class="font-weight-bold pr-3 pl-2">Enabled
							SMS:</label> <input type="checkbox" ng-model="enabledSMS" id="enabledSMS">
					</div>
					<div class="form-group">
						<label for="enabledEmail" class="font-weight-bold pr-3">Enabled
							Email:</label> <input type="checkbox" ng-model="enabledEmail" id="enabledEmail">
					</div>
					<fieldset class="form-group">
						<div class="row">
							<label for="alerts" class="font-weight-bold ml-4" id="alertLabel">Alerts:</label>
							<div class="ml-2 border border-dark rounded">
								<div class="form-check" ng-repeat="type in alertTypes">
									<label class="form-check-label" for="alertType{{type.id}}">
										<input class="form-check-input" type="checkbox"
											   ng-model="enabledAlertTypes[type.id]" name="alertType[{{type.id}}]" id="alertType{{type.id}}"
											   value="option2">{{type.name}}
									</label>

								</div>
							</div>
							<div class="col-sm-2 ml-5">
								<img class="img-fluid rounded-circle float-right mt-5"
                                     src="image/nwsd.png" alt="logo image" id="logoImage">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<img class="card-img-bottom" src="image/newLocationBottom.jpg"
				alt="title image">
			<div class="card-img-overlay d-flex align-items-end">
				<button type="button" id="bottomButton"
					ng-click="createNewLocation()"
					ng-disabled="newLocationForm.$invalid || notSearched"
					class="btn btn-warning btn-block float-right border">Save</button>
			</div>
		</div>
	</div>
</div>
