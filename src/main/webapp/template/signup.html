<div class="row pt-3">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card bg-dark-secondary">
            <form name="userForm" ng-submit="createAccount()">
                <div class="card-header text-center">
                    <h3>Create Account</h3>
                    <p ng-show="signupErr">{{signupErr}}</p>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email:</label>
                        <input ng-model="user.email" required type="email" class="form-control" name="email" id="email">
                        <span class="text-danger-light" ng-if="userForm.email.$touched && !userForm.email.$valid">
                            Please enter your email.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="font-weight-bold">Phone:</label>
                        <input ng-model="user.phone" required type="tel" class="form-control" name="phone" id="phone">
                        <span class="text-danger-light" ng-if="userForm.phone.$touched && !userForm.phone.$valid">
                            Invalid phone number.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Pasword:</label>
                        <input ng-model="user.password" required ng-minlength="6" ng-maxlength="16"
                               type="password" class="form-control" name="password" id="password">
                        <span class="text-danger-light"
                              ng-if="userForm.password.$touched && !userForm.password.$valid">
                            Password must be between 6 and 16 characters
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Verify:</label>
                        <input ng-model="user.verifypassword" required pwmatches type="password" class="form-control"
                               name="verifypassword" id="verifypassword">
                        <span class="text-danger-light"
                              ng-if="userForm.verifypassword.$touched && !userForm.verifypassword.$valid">
                            Passwords do not match.
                        </span>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-info"
                            ng-click="goback()">Back
                    </button>
                    <button type="submit" class="btn btn-success"
                            ng-disabled="userForm.$invalid">Create
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
