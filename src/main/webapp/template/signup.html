<div class="row pt-3">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card bg-secondary">
            <div class="card-header text-center">
                <h3>Create Account</h3>
                <p>{{signupErr}}</p>
            </div>
            <div class="card-body">
                <form name="signupForm">
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email:</label>
                        <input ng-model="user.email" required type="email" class="form-control" name="email" id="email">
                        <span class="text-danger-light" ng-if="signupForm.email.$touched && !signupForm.email.$valid">
                            Please enter your email.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="font-weight-bold">Phone:</label>
                        <input ng-model="user.phone" required type="tel" class="form-control" name="phone" id="phone">
                        <span class="text-danger-light" ng-if="signupForm.phone.$touched && !signupForm.phone.$valid">
                            Invalid phone number.
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Pasword:</label>
                        <input ng-model="user.password" required ng-minlength="6" ng-maxlength="16"
                               type="password" class="form-control" name="password" id="password">
                        <span class="text-danger-light" ng-if="signupForm.password.$touched && !signupForm.password.$valid">
                            Password must be between 6 and 16 characters
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Verify:</label>
                        <input ng-model="user.verifypassword" required pwmatches type="password" class="form-control" name="verifypassword" id="verifypassword">
                        <span class="text-danger-light" ng-if="signupForm.verifypassword.$touched && !signupForm.verifypassword.$valid">
                            Passwords do not match.
                        </span>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <button type="button" class="btn btn-info"
                        ng-click="goback()">Back</button>
                <button type="button" class="btn btn-success"
                        ng-disabled="signupForm.$invalid"
                        ng-click="createAccount()">Create</button>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
